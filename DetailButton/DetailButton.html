<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="DetailButton.css">
    <title>Detail</title>
</head>
<body>
<div id="item">
    <img src="choco.jpeg" id="choco" alt="">
    <button class="over" id="open" onclick="showDetail()">Show Detail</button>

    <div id="desc" class="detail">
        <h4>초코 in Cafe</h4>
        <p>작은 언니랑 형부 따라서 하계동 제로포인트제로라는 애견동반 카페에 갔을 때 한컷.</p>
        <button id="close" onclick="hideDetail()">Hide Detail</button>
    </div>
</div>

<div id="item2">
    <img src="choco-water.jpeg" id="choco" alt="">
    <button class="over" id="open" onclick="showDetail()">Show Detail</button>

    <div id="desc" class="detail">
        <h4>Thirsty 초코</h4>
        <p>작은 언니랑 형부 따라서 하계동 제로포인트제로라는 애견동반 카페에 갔을 때 한컷.</p>
        <button id="close" onclick="hideDetail()">Hide Detail</button>
    </div>
</div>

<script src="DetailButton.js"></script>
</body>
</html>
