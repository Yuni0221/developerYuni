<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="Login-page.css">
	<title>Login-page</title>
</head>
<body>
	<div id="container">
		<h1>Welcome!</h1>
		<form action="#" id="register">
			<ul id="user-info">
				<li>
					<label for="user-id" class="field">ID</label>
					<input type="text" id="user-id" placeholder="4~15자리의 영문으로 입력하세요." required>
				</li>
				<li>
					<label for="email" class="field">E-mail</label>
					<input type="email" id="email" required>
				</li>
				<li>
					<label for="user-pw1" class="field">Password</label>
					<input type="password" id="user-pw1" placeholder="8자리 이상" required>
				</li>
				<li>
					<label for="user-pw2" class="field">Password check</label>
					<input type="password" id="user-pw2" required>
				</li>
			</ul>

			<ul id="buttons">
				<li>
					<button type="submit" class="btn btnBlack">register</button>					
				</li>
				<li>
					<button type="reseet" class="btn btnGray">cancel</button>
				</li>
			</ul>
		</form>
	</div>
<script src="Login-page.js"></script>
</body>
</html>
