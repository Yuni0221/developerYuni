<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Age.css">
    <title>Calculate your age</title>

</head>
<body>
    <div class="button">
        <button class="btn" onclick="calc()">Calculate your age</button>
    </div> 
    <div id="result" class="show">How old are you?</div>
    <script>
        function calc() {
            var currentYear = prompt("현재 연도를 입력하세요", "YYYY");
                if (currentYear < 4) {
                    alert('4자리 숫자를 입력하세요.')
                }
            var birthYear = prompt("태어난 연도를 입력하세요.", "YYYY");
            var age;
            age = currentYear - birthYear + 1;
            document.querySelector("#result").innerHTML =  "당신의 나이는 " + age + "세 입니다.";
        }
        
      
</script>
</body>
</html>
