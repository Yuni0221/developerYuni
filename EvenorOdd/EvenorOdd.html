<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd</title>
</head>
<body>
<style>
    h1 {
        text-align: center;
        margin-top: 40px;
    }

    body {
        text-align: center;
    }

</style>
<h1>짝수일까, 홀수일까</h1>
<script>
    var number = prompt('숫자를 입력하세요.');

    if (number % 2 == 0) 
        {
        document.write(number + '는 짝수입니다.');
    } else {
        document.write(number + '는 홀수입니다.');
    }
</script>
</body>
</html>
